<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body class="scrollmark">
		<h1 class="scrollmark__title">Scrollmark</h1>
		<ul class="scrollmark__positions">
			<!-- Saved positions -->
		</ul>
		<form id="savePositionForm" class="scrollmark__form">
			<input
				class="scrollmark__input"
				type="text"
				name="markName"
				id="markName"
				aria-label="Name of mark"
				placeholder="Write name of mark..."
			/>
			<button type="submit" id="savePositionButton" class="scrollmark__btn scrollmark__btn--save">
				Save position
			</button>
		</form>
	</body>
</html>
